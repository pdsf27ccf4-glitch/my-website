<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will you be my boyfriend?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- COVER SCREEN -->
  <div id="cover" class="cover-screen">
    <div class="cover-box">
      <h1>Tap to Enter â™¥</h1>
      <button id="enterBtn" class="enter-btn">Enter</button>
    </div>
  </div>

  <!-- MAIN CONTENT (BLURRED UNTIL ENTER IS CLICKED) -->
  <div id="mainContent" class="container blurred">

    <div class="card">
      <h1 class="question">
        Will you be my boyfriend?
        <svg class="heart-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
      </h1>
      
      <div class="buttons">
        <button id="yesBtn" class="btn">Yes</button>
        <button id="noBtn" class="btn">No</button>
      </div>
    </div>
  </div>

  <div id="confettiContainer" class="confetti-container"></div>
  <div id="heartsContainer" class="hearts-container"></div>

  <div id="popup" class="popup-overlay">
    <div class="popup-content">
      <button id="closePopup" class="close-btn">&times;</button>
      <div class="popup-header">
        <svg class="sparkle" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2L9.19 8.63 2 9.24l5.46 4.73L5.82 21 12 17.27 18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2z"/>
        </svg>
        <h2 class="love-message">i love you!</h2>
        <svg class="sparkle" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2L9.19 8.63 2 9.24l5.46 4.73L5.82 21 12 17.27 18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2z"/>
        </svg>
      </div>

      <img src="1B66388D-9A59-4429-8550-834B8F09E3CA.gif" alt="Cute bears hugging" class="bears-gif">

      <div class="popup-hearts">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
